<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>Tamanhos e Bordas</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="w-75 m-auto">
    <div class="bg-primary w-25 mt-5">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <div style="height: 300px; border: 1px solid #000;" class="mt-5">
        <div class="bg-warning d-inline-block h-25">Height 25%</div>
        <div class="bg-warning d-inline-block h-50">Height 50%</div>
        <div class="bg-warning d-inline-block h-75">Height 75%</div>
        <div class="bg-warning d-inline-block h-100">Height 100%</div>
        <div class="bg-warning d-inline-block h-auto">Height auto</div>
    </div>

    <div class="mb-2 border border-primary">Todas as Bordas</div>
    <div class="mb-2 border-top border-secundary">Borda superior</div>
    <div class="mb-2 border-bottom border-success">Borda inferior</div>
    <div class="mb-2 border-start border-warning">Borda esquerda</div>
    <div class="mb-2 border-end border-danger">Borda direita</div>

    <div class="mb-2 p-3 border border-primary rounded">Todas as Bordas</div>
    <div class="mb-2 p-3 border border-primary rounded-top">Borda superior</div>
    <div class="mb-2 p-3 border border-primary rounded-bottom">Borda inferior</div>
    <div class="mb-2 p-3 border border-primary rounded-left">Borda esquerda</div>
    <div class="mb-2 p-3 border border-primary rounded-right">Borda direita</div>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
