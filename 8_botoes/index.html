<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>Botões</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="font-monospace display-6">
    <h3>Botões</h3>
    <button class="btn" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-primary">Link</a>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="button" value="Button" class="btn btn-primary">
    <input type="submit" value="Submit" class="btn btn-primary">
    <input type="reset" class="btn btn-primary"></input>

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <h3>Tamanhos de botões</h3>
    <button type="button" class="btn btn-lg btn-danger">Grande</button>
    <button type="button" class="btn btn-sm btn-danger">Pequeno</button>
    <br>
    <button type="button" class="btn btn-block btn-danger">Bloco</button>

    <h3>Estados de botões</h3>
    <button type="button" class="btn btn-danger">Normal</button>
    <button type="button" class="btn btn-danger active">Ativo</button>
    <button type="button" class="btn btn-danger disabled">Inativo</button>
    <br>
    <button type="button" class="btn btn-danger" data-toggle="button">Alternar</button> <!--'data-toggle="button"' permite que o elemente alterne de estado quando clicado-->

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Esquerda</button>
        <button type="button" class="btn btn-info">Centro</button>
        <button type="button" class="btn btn-info">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-warning">Topo</button>
        <button type="button" class="btn btn-warning">Meio</button>
        <button type="button" class="btn btn-warning">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Clique</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
